<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./static/js/script.js"></script>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <div class="links">
        <a href="{{ url_for('login') }}" class="active">Login</a>
        <a href="{{ url_for('sendotp') }}" class="active" style="border:none;">Login with OTP</a>
    </div>

    <form action="{{ url_for('login') }}" method="post">
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="text" name="email" placeholder="Email" id="email" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div class="msg">{{ msg }}</div>
        <a href="{{ url_for('forgot_pwd') }}" class="active" style="text-decoration: none;">Forgot Pasword</a>
        <input type="submit" value="Login">
        <p class="bottom" style="text-align: center;">Don't have an account? <a class="bottom" href="{{url_for('register')}}"
        style="text-decoration: none;"> Register here</a>
        </p>
    </form>
</div>
</body>
</html>
