<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		 <link rel="stylesheet" type="text/css" href="/static/css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
    <div class="container">

	<script  type="text/javascript" src="{{ url_for('static', filename='/js/script.js')}}"></script>
		<div class="register">


			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post"  autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" pattern="[a-zA-Z]+$" required>
                <span id="usererror" class="text-danger font-weight-bold"></span>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Enter Valid email" required><br>
                <span id="emailerror" class="text-danger font-weight-bold"></span>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" pattern="(?=^.{8,16}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Must contain at least one number and one uppercase and lowercase letter one special symbol, and at least 8 or more characters"  onChange="onChange()" required>
				<span id="passerror" class="text-danger font-weight-bold"></span>
				<label for="confirmpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="conpassword"  id="confirmpassword" placeholder="confirm-Password"  onChange="onChange()" required>
				<div class="msg">{{ msg }}</div>
				<span id="conpasserror" class="text-danger font-weight-bold"></span>
				<input type="submit" value="Register" onclick="matchPassword() " >

			</form>
		</div>
		</div>
	</body>
</html>
